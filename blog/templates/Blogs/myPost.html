{% extends 'Blogs/base.html'%} {% block content%} {% load static %}
<div class="container custom-container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/new"
              >New Post</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/myPost">My Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signout">Sign Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {%csrf_token%} {% for post in posts%}
  <article class="media content-section mt-5">
    <div
      class="media-body"
      style="border: 1px solid black; padding: 23px; margin-bottom: 10px"
    >
      <div class="article-metadata">
        <h1
          class="text-uppercase"
          style="text-align: left; float: left; color: #000000"
        >
          {{post.author}}
        </h1>
        <h5 style="text-align: right; float: right">
          {{post.date_posted |date:"F d, Y"}}
        </h5>
        <hr style="clear: both" />
      </div>
      <h3>{{post.title}}</h3>
      <p class="article-content">{{post.content}}</p>
      <br />
    </div>
  </article>
  {% endfor %}
</div>
{%endblock%}
