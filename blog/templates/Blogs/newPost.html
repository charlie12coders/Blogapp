{% extends 'Blogs/base.html'%} {% block content%} {%load static%}
<form method="post">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/new"
                  >New Post</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/myPost">My Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signout">Sign Out</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
  {% csrf_token %}
  <div class="container custom-container" style="max-width: 1250px">
   
    <br /><br />
    <h1 class="fw-bolder">Create a Post</h1>
    <hr />
    <br />
    <div class="mb-3">
      <h3>
        <label for="" class="form-label">Heading/Title</label>
        <input type="text" name="title" class="form-control" id="" />
      </h3>
    </div>
    <div class="form-group">
      <label for="" class="form-label">Content</label>
      <textarea rows="7" class="form-control" name="content"></textarea>
    </div>
    <input class="btn btn-primary mt-5" value="Post" type="submit" />
  </div>
</form>
{% endblock%}
