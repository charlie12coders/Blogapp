{% extends 'Blogs/base.html'%} {% block content%} {%load static%}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <br /><br /><br /><br />
      <div class="card my-5">
        <form class="card-body cardbody-color p-lg-5" method="post">
          {% csrf_token%}
          <div class="text-center">
            <h2>Login Here</h1>
            
          </div>
          <div class="mb-3">
            <input
              class="form-control"
              placeholder="Enter your Username"
              type="text"
              name="uname"
              id=""
            />
          </div>
          <div class="mb-3">
            <input
              class="form-control"
              placeholder="Enter your Password"
              type="password"
              name="upasswd"
              id=""
            />
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary px-5 mb-5 w-100"
              value="login"
            >
              Login
            </button>
          </div>
          <div class="form-text text-center mb-5 text-dark">
            Not Registered ?
            <a href="/register" class="text-dark fw-bold">Create an Account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock%}
